type Board {
    id: ID!
    name: String!
    created_at: Time!
    updated_at: Time
    team_id: ID!
    lists: [List!]! @goField(forceResolver: true)
}

input NewBoard {
    name: String!
    team_id: ID!
}

type BoardOps {
    create(input: NewBoard!): Board! @goField(forceResolver: true) @isLogin
    update_name(id: ID!, name: String!): String! @goField(forceResolver: true) @isLogin
}
type List {
    id: ID!
    name: String!
    created_at: Time!
    updated_at: Time
    board_id: ID!
    prev: ID
    next: ID
    list_items: [ListItem!]! @goField(forceResolver: true)
}

input NewList {
    name: String!
    board_id: ID!
}

input MoveList {
    id: ID!
    move_before_id: ID
    move_after_id: ID
}

type ListOps {
    create(input: NewList!): List! @goField(forceResolver: true)
    move(input: MoveList!): [List!]! @goField(forceResolver: true)
}
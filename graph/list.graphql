type List {
    id: ID!
    name: String!
    created_at: Time!
    updated_at: Time
    board_id: ID!
    list_items: [ListItem!]! @goField(forceResolver: true)
}

input NewList {
    name: String!
    board_id: ID!
}

type ListOps {
    create(input: NewList!): List! @goField(forceResolver: true)
}